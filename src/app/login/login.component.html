<div class="container" *ngIf="authStatus(); else elseBlock">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <div class="form-group">
                <label for="userInput">Usuario</label>
                <input type="email" class="form-control" id="userInput" placeholder="Usuario o correo" #userInput>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <div class="form-group">
                <label for="passInput">Password</label>
                <input type="password" class="form-control" id="passInput" placeholder="ContraseÃ±a" #passInput>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary" (click)="onLogin()">Ingresar</button>
        </div>
    </div>
</div>
<ng-template #elseBlock>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-primary" (click)="onLogout()">Salir</button>
            </div>
        </div>
    </div>
</ng-template>
